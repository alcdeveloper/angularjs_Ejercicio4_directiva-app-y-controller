 <!DOCTYPE html>
 <html ng-app="universidadApp">
 <head>
 	<title></title>
 	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


 	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

 	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

 	<script type="text/javascript" src="js/lib/angular.min.js"></script>
 	<script src="js/app.js"></script>

 </head>
 <body>
 	<div class="container" ng-controller="profesorCtrl as vm">
 
<h1>Profesor</h1>
<h4>{{ profesor.nombre }}</h4>
<hr>

<div class="row">
    
    <!-- Div que contiene la imagen del profesor -->
    <div class="col-sm-3">
        <section class="panel">
            <div class="panel-body" align="center">
                <img ng-src="{{ profesor.foto }}" class="img-circle" alt="" width="150px" height="150px">
            </div>
        </section>
    </div>

    <!-- Div, donde se mostrará la bio del profesor -->
    <div class="col-sm-9">
        <section class="panel">
            <div class="panel-body">
                {{ profesor.bio }}
                <br>
                <br>
                <strong>Edad:</strong> {{ profesor.edad }} años 
                <br>
                <button class="btn btn-primary" ng-click="editarProfesor()">Editar</button>  
            </div>
        </section>
    </div>


</div>
<div class="row" ng-show="mostrarCaja">
	<div class="col-sm-6">
		<section class="panel">
			<div class="panel-body">
				Nombre:
				<input type="text" class="form-control" ng-model="editado.nombre">
				<br>
				Edad:
				<input type="text" class="form-control" ng-model="editado.edad">
				<br>
				<textarea class="form-control"ng-model="editado.bio" rows="5"></textarea>
				<br>
				<br>
				<button class="btn btn-primary" ng-click="guardarCambios()">Guardar</button>
				<button class="btn btn-danger" ng-click="cancelarCambios ()">Cancelar</button> 


			</div>
		</section>
	</div>


 	</div>

 
 </body>
 </html>
